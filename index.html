<!DOCTYPE html>
<html>
    <head>   
        <title>daftar tugas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
    
        <div class="container">
            <div class="row">
                <div class="col s12">

                    <div class="main" class="card">
                        <div class="card-content">
                            <span class="card-title"><h2>Daftar Tugas</h2></span>
                            <div class="row">
                                <form id="task-form" action="">
                                    <div class="input-field col s12">
                                        <input type="text" name="task" id="task" placeholder="masukan jenis tugas">
                                    </div>
                                        <input type="submit" value="Simpang Tugas" class="btn">
                                </form>
                            </div>
                        </div>
                        <div class="card-action">
                            <h2 id="task-title">TASK</h2>
                            <div class="input-field col s12">
                                <input type="text" name="filter" id="filter">
                                <label for="filter">FILTER TASKS</label>
                            </div>
                            <ul class="collection"></ul>
                            <a href="#" class="clear-task btn black">Clear Task</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="aplikasi.js"></script>
    </body>
</html>
